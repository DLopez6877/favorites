<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Favorite Things Form</title>
  </head>
  <body>
    <div class="container">
      <form id="userInput">
        <h1>What are your favorite things?</h1>
        <div class="form-group">
          <label for="animal">What's your favorite animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">What's your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="movie">What's your favorite movie?</label>
          <input id="movie" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="drink">What's your favorite drink?</label>
          <input id="drink" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
      <ul class="favorite-list">
      </ul>
    </div>
  </body>
</html>
